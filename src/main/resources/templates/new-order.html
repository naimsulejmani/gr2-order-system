<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <form id="product-form">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="consumerId" class="form-label">Consumer</label>
                <select  class="form-control" id="consumerId" name="consumer.id">
                    <option selected value="">Select One</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-12 text-end">
                <span>user:naimsulejmani</span>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-2">
                <label for="productId" class="form-label">Select Product:</label>
                <select class="form-select" id="productId" name="productId">
                    <option selected value="">Select One</option>

                </select>
            </div>
            <div class="col-md-2">
                <label for="quantity" class="form-label">quantity:</label>
                <input type="number" class="form-control real-calc" id="quantity" name="quantity" value="0">
            </div>
            <div class="col-md-2">
                <label for="price" class="form-label">price:</label>
                <input type="number" class="form-control real-calc" id="price" name="price" value="0" step="0.01">
            </div>
            <div class="col-md-2">
                <label for="discount" class="form-label">discount:</label>
                <input type="number" class="form-control real-calc" id="discount" name="discount" value="0">
            </div>
            <div class="col-md-2">
                <label for="total" class="form-label">Total:</label>
                <input type="text" class="form-control" id="total" name="total" value="0 EUR" disabled>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary mt-4" id="add" type="submit">ADD</button>
            </div>
        </div>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>product name</th>
            <th>quantity</th>
            <th>price</th>
            <th>discount</th>
            <th>total</th>
            <th>actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><button class="btn btn-danger btn-sm">X</button></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><button class="btn btn-danger btn-sm">X</button></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><button class="btn btn-danger btn-sm">X</button></td>
        </tr>
        </tbody>
    </table>

    <div class="row mt-3">
        <div class="col-md-12">
            <span>Totali Neto: 200EUR,</span><br>
            <span>TVSH: 18%</span><br>
            <span>Totali: 236 EUR</span>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12">
            <button class="btn btn-secondary">CANCEL</button>
            <button class="btn btn-success">SAVE</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script th:src="@{/js/shared/base.api.js}"></script>
<script th:src="@{/js/consumers/consumer.api.js}"></script>
<script th:src="@{/js/products/product.api.js}"></script>
<script th:src="@{/js/orders/order.api.js}"></script>
<script th:src="@{/js/orders/order.app.js}"></script>
</body>
</html>
